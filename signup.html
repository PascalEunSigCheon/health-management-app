<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your account</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="signupTitle">
        <h1 id="signupTitle">Create an account</h1>
        <p class="text-muted">All fields are required unless marked optional.</p>
        <form id="signupForm" novalidate>
          <div class="layout-grid two-col">
            <label>
              First name
              <input type="text" name="firstName" autocomplete="given-name" required />
              <span class="error-text" data-error-for="firstName"></span>
            </label>
            <label>
              Last name
              <input type="text" name="lastName" autocomplete="family-name" required />
              <span class="error-text" data-error-for="lastName"></span>
            </label>
          </div>
          <label>
            Email
            <input type="email" name="email" autocomplete="email" required />
            <span class="error-text" data-error-for="email"></span>
          </label>
          <label>
            Password
            <input type="password" name="password" autocomplete="new-password" required aria-describedby="passwordHelp" />
            <span id="passwordHelp" class="helper-text">At least 8 characters with upper, lower, number and symbol.</span>
            <span class="error-text" data-error-for="password"></span>
          </label>
          <label>
            Role
            <select name="role" required>
              <option value="">Select role</option>
              <option value="PATIENT">Patient</option>
              <option value="DOCTOR">Doctor</option>
            </select>
            <span class="error-text" data-error-for="role"></span>
          </label>
          <div id="doctorFields" hidden>
            <div class="layout-grid two-col">
              <label>
                Specialty
                <input type="text" name="specialty" placeholder="Cardiology" />
                <span class="error-text" data-error-for="specialty"></span>
              </label>
              <label>
                Languages (comma separated)
                <input type="text" name="languages" placeholder="English, Spanish" />
              </label>
            </div>
            <label>
              Location
              <input type="text" name="location" placeholder="City, Country" />
              <span class="error-text" data-error-for="location"></span>
            </label>
          </div>
          <div class="layout-grid two-col">
            <button type="submit" id="signupBtn">Create account</button>
            <a class="button-link" href="./signin.html"><button type="button" class="secondary">Have an account?</button></a>
          </div>
        </form>
        <section class="section" id="confirmationSection" hidden>
          <h2>Verify your email</h2>
          <p class="helper-text">Enter the verification code sent to <strong id="confirmEmail"></strong>.</p>
          <form id="confirmationForm">
            <label>
              Confirmation code
              <input type="text" name="code" inputmode="numeric" required />
              <span class="error-text" data-error-for="code"></span>
            </label>
            <div class="layout-grid two-col">
              <button type="submit" id="confirmBtn">Confirm account</button>
              <button type="button" class="secondary" id="resendBtn">Resend code</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <script type="module" src="./assets/signup.js"></script>
  </body>
</html>
