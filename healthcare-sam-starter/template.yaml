AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Health Management Platform - Cognito auth, Appointments API, Data Lake plumbing

Globals:
  Function:
    Runtime: python3.11
    Timeout: 10
    MemorySize: 256
    Environment:
      Variables:
        USERS_TABLE_NAME: !Ref UsersTable
        APPOINTMENTS_TABLE_NAME: !Ref AppointmentsTable
        PATIENT_HEALTH_INDEX_TABLE_NAME: !Ref PatientHealthIndexTable
        DEMO_MODE: "true"
        DEFAULT_DEMO_DOCTOR_ID: "oph.demo1@example.com"
        # Removed analytics and feature store buckets for a leaner stack.
        # These buckets were originally used for data lake and feature store but
        # are unnecessary for the simplified demo. We also remove the event bus.
        POWERTOOLS_SERVICE_NAME: health-platform
        LOG_LEVEL: INFO
        APPOINTMENT_EVENT_BUS_NAME: ''

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
    Description: Environment identifier suffix

Resources:
  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/http-api/health-platform-${EnvironmentName}"
      RetentionInDays: 30

  PredictProxyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: predict_proxy.app.lambda_handler
      Runtime: python3.11
      CodeUri: functions/
      Environment:
        Variables:
          DIABETES_MODEL_URL: "https://kydqfodd48.execute-api.eu-west-3.amazonaws.com/default/test-model-endpoint"
          USERS_TABLE_NAME: !Ref UsersTable  # if referenced elsewhere
      Events:
        PredictApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /predict
            Method: POST

  ApiGateway:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: v1
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowOrigins:
          - "*"
        AllowHeaders:
          - Authorization
          - Content-Type

  ApiAccessLog:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/health-platform-${EnvironmentName}"
      RetentionInDays: 30

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true
      TableName: !Sub health-users-${EnvironmentName}

  AppointmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: appointmentId
          AttributeType: S
        - AttributeName: doctorId
          AttributeType: S
        - AttributeName: patientId
          AttributeType: S
        - AttributeName: slotISO
          AttributeType: S
      KeySchema:
        - AttributeName: appointmentId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: doctorId
              KeyType: HASH
            - AttributeName: slotISO
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2
          KeySchema:
            - AttributeName: patientId
              KeyType: HASH
            - AttributeName: slotISO
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      SSESpecification:
        SSEEnabled: true
      TableName: !Sub health-appointments-${EnvironmentName}

  PatientHealthIndexTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: patientId
          AttributeType: S
        - AttributeName: recordId
          AttributeType: S
      KeySchema:
        - AttributeName: patientId
          KeyType: HASH
        - AttributeName: recordId
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
      TableName: !Sub health-patient-health-index-${EnvironmentName}


  StaticSiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub hm-static-site-${EnvironmentName}-${AWS::AccountId}
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub health-users-${EnvironmentName}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
        - Name: given_name
          AttributeDataType: String
          Mutable: true
        - Name: family_name
          AttributeDataType: String
          Mutable: true
        - Name: role
          AttributeDataType: String
          Mutable: true
        - Name: specialty
          AttributeDataType: String
          Mutable: true
        # A custom attribute for languages remains defined to avoid modifying
        # the existing user pool schema.  The simplified app ignores this field.
        - Name: languages
          AttributeDataType: String
          Mutable: true
        - Name: location
          AttributeDataType: String
          Mutable: true

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: health-app-client
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      SupportedIdentityProviders:
        - COGNITO
      PreventUserExistenceErrors: ENABLED
      CallbackURLs:
        - !Sub "https://health-${EnvironmentName}.${AWS::Region}.cloudfront.net"
        - "http://localhost:3000"
      LogoutURLs:
        - !Sub "https://health-${EnvironmentName}.${AWS::Region}.cloudfront.net"
        - "http://localhost:3000"

  CognitoGroupPatient:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: PATIENT
      UserPoolId: !Ref CognitoUserPool

  CognitoGroupDoctor:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: DOCTOR
      UserPoolId: !Ref CognitoUserPool

  AuthPostConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth_post_confirm/
      Handler: app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt UsersTable.Arn
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminAddUserToGroup
              # Use a wildcard resource to avoid a circular dependency between
              # the Lambda's execution role and the Cognito user pool.  Without
              # this, referencing the user pool ARN here would cause
              # CloudFormation to detect a dependency cycle because the
              # PostConfirmation trigger also creates a permission that
              # references both resources.
              Resource: "*"
      Events:
        PostConfirmation:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: PostConfirmation

  DoctorsGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: doctors_get.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:Scan
              Resource: !GetAtt UsersTable.Arn
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /doctors
            Method: GET

  AppointmentsCreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: appointments_create.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:Query
                - dynamodb:DeleteItem
              Resource:
                - !GetAtt AppointmentsTable.Arn
                - !Sub "${AppointmentsTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !GetAtt UsersTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt PatientHealthIndexTable.Arn
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: '*'
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /appointments
            Method: POST

  AppointmentsGetPatientFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: appointments_get_patient.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource: !Sub "${AppointmentsTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !GetAtt UsersTable.Arn
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /appointments/patient
            Method: GET

  AppointmentsGetDoctorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: appointments_get_doctor.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource: !Sub "${AppointmentsTable.Arn}/index/*"
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !GetAtt UsersTable.Arn
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /appointments/doctor
            Method: GET

  AppointmentsConfirmFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: appointments_confirm.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:UpdateItem
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource:
                - !GetAtt AppointmentsTable.Arn
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: '*'
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /appointments/{appointmentId}/confirm
            Method: POST

  AppointmentsDeclineFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: appointments_decline.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:UpdateItem
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource:
                - !GetAtt AppointmentsTable.Arn
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: '*'
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /appointments/{appointmentId}/decline
            Method: POST

  AppointmentsCancelFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: appointments_cancel.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource:
                - !GetAtt AppointmentsTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:Query
              Resource: !GetAtt PatientHealthIndexTable.Arn
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: '*'
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /appointments/{appointmentId}/cancel
            Method: POST

  PatientHealthIndexGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: patient_health_index_get.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource: !GetAtt PatientHealthIndexTable.Arn
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /patient/{patientId}/health/index
            Method: GET

  PatientHealthSummaryGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: patient_health_summary_get.app.lambda_handler
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource:
                - !GetAtt AppointmentsTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:GetItem
              Resource: !GetAtt PatientHealthIndexTable.Arn
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /patient-health/{patientId}/latest
            Method: GET


Outputs:
  ApiBaseUrl:
    Description: Base URL for the HTTP API
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/v1"
  UserPoolId:
    Description: Cognito User Pool Id
    Value: !Ref CognitoUserPool
  UserPoolClientId:
    Description: Cognito App Client Id
    Value: !Ref CognitoUserPoolClient
  Region:
    Description: AWS Region
    Value: !Ref AWS::Region
  StaticSiteBucket:
    Description: Bucket that hosts the static site and config.json
    Value: !Ref StaticSiteBucket
  DoctorMatchEndpoint:
    Description: Placeholder for optional SageMaker endpoint
    Value: ""
  UsersTableName:
    Description: DynamoDB Users table name
    Value: !Ref UsersTable
