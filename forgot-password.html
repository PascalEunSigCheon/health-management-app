<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="forgotTitle">
        <h1 id="forgotTitle">Reset your password</h1>
        <p class="text-muted">
          Enter your email to receive a reset code, then enter the code and new password to complete the reset.
        </p>
        <form id="requestResetForm" novalidate>
          <label>
            Email
            <input type="email" name="email" autocomplete="email" required />
            <span class="error-text" data-error-for="email"></span>
          </label>
          <button type="submit" id="requestBtn">Send reset code</button>
        </form>
        <form id="resetPasswordForm" hidden novalidate>
          <label>
            Verification code
            <input type="text" name="code" required />
            <span class="error-text" data-error-for="code"></span>
          </label>
          <label>
            New password
            <input type="password" name="newPassword" autocomplete="new-password" required aria-describedby="newPasswordHelp" />
            <span id="newPasswordHelp" class="helper-text">At least 8 characters with upper, lower, number and symbol.</span>
            <span class="error-text" data-error-for="newPassword"></span>
          </label>
          <button type="submit" id="resetBtn">Reset password</button>
        </form>
        <p class="helper-text"><a href="./signin.html">Back to sign in</a></p>
      </section>
    </main>
    <script type="module" src="./assets/forgot-password.js"></script>
  </body>
</html>
