<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Management Portal</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="welcomeTitle">
        <h1 id="welcomeTitle">Health Management Portal</h1>
        <p class="text-muted">
          Coordinate patient care, book appointments, and review health summaries securely with role-aware access.
        </p>
        <div class="section" id="authState" hidden>
          <h2>Welcome back</h2>
          <p class="helper-text">You are signed in as <span id="sessionEmail"></span> (<span id="sessionRole"></span>).</p>
          <div class="layout-grid two-col">
            <a class="button-link" href="./patient.html" id="patientEntry" hidden>
              <button type="button">Go to Patient Workspace</button>
            </a>
            <a class="button-link" href="./doctor.html" id="doctorEntry" hidden>
              <button type="button">Go to Doctor Workspace</button>
            </a>
            <button type="button" class="secondary" id="signOutBtn">Sign out</button>
          </div>
        </div>
        <div class="section" id="guestState">
          <h2>Get started</h2>
          <p class="helper-text">
            Create an account or sign in with your Cognito credentials to access the patient or doctor dashboards.
          </p>
          <div class="layout-grid two-col">
            <a class="button-link" href="./signup.html">
              <button type="button">Sign up</button>
            </a>
            <a class="button-link" href="./signin.html">
              <button type="button" class="secondary">Sign in</button>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script type="module">
      import { bindSignOut, getSession, groupLabel, loadConfig } from "./assets/app.js";

      async function init() {
        try {
          await loadConfig();
        } catch (error) {
          console.error(error);
        }
        const session = getSession();
        const guest = document.querySelector("#guestState");
        const auth = document.querySelector("#authState");
        if (session) {
          guest.hidden = true;
          auth.hidden = false;
          document.querySelector("#sessionEmail").textContent = session.email;
          document.querySelector("#sessionRole").textContent = groupLabel(session.groups) || "Unknown";
          if (session.groups?.includes("PATIENT")) {
            document.querySelector("#patientEntry").hidden = false;
          }
          if (session.groups?.includes("DOCTOR")) {
            document.querySelector("#doctorEntry").hidden = false;
          }
          bindSignOut(document.querySelector("#signOutBtn"));
        } else {
          guest.hidden = false;
          auth.hidden = true;
        }
      }

      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
