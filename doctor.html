<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Portal - Health Management Platform</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="demo-badge">Demo Mode</div>
    <main>
      <header class="card page-header">
        <div>
          <h1>ðŸ©º Doctor Portal</h1>
          <p class="helper-text">ðŸ‘¤ <strong id="userName"></strong> â€¢ <span id="userEmail"></span></p>
        </div>
        <button type="button" class="secondary" id="signOutBtn">Sign out</button>
      </header>

      <section class="card" aria-labelledby="appointmentsHeading">
        <div class="section-header">
          <div>
            <h2 id="appointmentsHeading">Appointment Management</h2>
            <p class="helper-text">Review new patient requests, confirm availability, and monitor your schedule.</p>
          </div>
          <div class="badge info" id="lastUpdated" aria-live="polite"></div>
        </div>
        <div class="tabs" role="tablist" aria-label="Appointment views">
          <button type="button" role="tab" id="tabPending" class="active" aria-controls="pendingPanel" aria-selected="true">
            ðŸ“‹ Pending requests
          </button>
          <button type="button" role="tab" id="tabSchedule" aria-controls="schedulePanel" aria-selected="false">
            ðŸ“… My schedule
          </button>
        </div>
        <div id="pendingPanel" role="tabpanel" aria-labelledby="tabPending">
          <div id="pendingRequests" class="list" role="list"></div>
        </div>
        <div id="schedulePanel" role="tabpanel" aria-labelledby="tabSchedule" hidden>
          <div id="confirmedSchedule" class="list" role="list"></div>
        </div>
      </section>

      <section class="card" aria-labelledby="summaryHeading">
        <div class="section-header">
          <div>
            <h2 id="summaryHeading">ðŸ“Š Patient Vitals Summary</h2>
            <p class="helper-text">
              Select an appointment to review the patient's intake snapshot and vital signs.
            </p>
          </div>
        </div>
        <div id="healthSummary" class="list" aria-live="polite"></div>
      </section>
    </main>

    <script type="module" src="./assets/doctor.js"></script>
  </body>
</html>
